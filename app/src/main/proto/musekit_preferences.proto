syntax = "proto3";

option java_package = "com.kwasow.musekit";
option java_multiple_files = true;

message MusekitPreferences {
  // General app settings
  int32 night_mode = 1;
  int32 note_fork_mode = 2;
  int32 notation_style = 3;
  
  // Metronome and note fork settings
  int32 automatic_tuner_pitch = 4;
  int32 metronome_bpm = 5;
  int32 metronome_sound = 6;
  int32 metronome_number_of_beats = 7;

  // Miscellaneous
  uint64 last_version_code = 8;
}

